<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

    <head>
        <meta charset="utf-8">
        <title>Listar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    </head>

    <body>

        <div class="container">
            <h1>Lista de productos</h1>

            <a th:href="@{/create}" class="btn btn-primary"> Registrar Empleado</a>
            <table class="table table-striped-columns">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col"> Nombres</th>
                        <th scope="col"> Apellidos</th>
                        <th scope="col"> Fecha Nacimiento </th>
                        <th scope="col"> Cedula </th>
                        <th scope="col"> Celular </th>
                        <th scope="col"> Direccion </th>
                        <th scope="col"> Tipo </th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>

                    <tr th:each = "empleado:${empleados}">
                        <td scope="row" th:text="${empleados.id}"></td>
                        <td scope="row" th:text = "${empleados.nombres}"></td>
                        <td scope="row" th:text = "${empleado.apellidos}"></td>
                        <td scope="row" th:text = "${empleado.fecha_Nacimiento}"></td>
                        <td scope="row" th:text = "${empleado.cedula}"></td>
                        <td scope="row" th:text = "${empleado.celular}" ></td>
                        <td scope="row" th:text = "${empleado.direccion}" ></td>
                        <td scope="row" th:text = "${empleado.tipo}" ></td>
                        <td><a th:href="@{/editar/{id}(id=${empleado.id})}" class="btn btn-warning"> Editar Empleado</a></td>
                        <td><a th:href="@{/eliminar/{id}(id=${empleado.id})}" class="btn btn-danger"> Eliminar Empleado</a></th>

                    </tr>
                </tbody>
            </table>
        </div>
    </body>

</html>
